<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo</title>
  <link rel="stylesheet" href="../dist/markets.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <a class="back" href="profile.html"><span class="fas fa-arrow-left"></span></a>
      <h1>Loan</h1>
      <!-- <a class="share" href="#"><span class="fas fa-share-alt"></span></a> -->
    </div>
    <div class="middle lightBg">
      <h2 class="offScreen">Loan Information</h2>
      <div class="details content">
        <div class="box">
          <div class="top-details">
            <div class="interest">
              <svg viewBox="0 0 36 36" class="circular-chart orange">
                <path class="circle-bg"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                  stroke-dasharray="82, 100"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="17.5" class="percentage" font-size-adjust="0.25">10.25%</text>
                <text x="18" y="23.25" class="label" font-size-adjust="0.25">INTEREST</text>
              </svg>
            </div>
            <div class="principal">
              <span class="amount"><span class="number">9.455</span> ETH</span>
              <span class="dollars">$12,495</span>
              <h3>Principal</h3>
            </div>
          </div>
          <div class="left">
            <div class="duration">
              <span class="amount"><span class="number">31/03/2021</span></span>
              <span class="dollars">0 days left</span>
              <h3>Due Date</h3>
            </div>
            <div class="repayment">
              <span class="amount"><span class="number">10.4240</span> ETH</span>
              <span class="dollars">$20,848.27</span>
              <h3>Repayment</h3>
            </div>
            <div class="collateral">
              <span class="amount"><span class="number">0.3152</span> WBTC</span>
              <span class="dollars">$18,742.50</span>
              <h3>Collateral</h3>
            </div>
            <!-- <div class="collateral">
              <span class="amount"><span class="number">0.3152</span> WBTC</span>
              <span class="dollars">$18,742.50</span>
              <div class="spacer"></div>
              <h3>Collateral</h3>
              <span class="amount"><span class="number">$43,460.41</span></span>
              <h3>Liquidation Price</h3>
              <span class="amount"><span class="number">$47,806.10</span></span>
              <h3>Current Price</h3>
            </div> -->
            <div class="collateral-details">
              <div class="liquidation-price">
                <span class="amount"><span class="number">$43,460.41</span></span>
                <h3>Liq. Price (WBTC)</h3>
              </div>
              <div class="liquidation-price">
                <span class="amount"><span class="number">135%</span></span>
                <h3>Ratio</h3>
              </div>
              <div class="current-price">
                <span class="amount"><span class="number">$47,806.10</span></span>
                <h3>Cur. Price (WBTC)</h3>
              </div>
            </div>
            <div class="reward">
              <span class="amount"><span class="number">35.7</span></span>
              <span class="dollars">$285.51</span>
              <h3>Reward</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="action-btns">
        <a href="#">Seize Collateral
        <div class="modal">

        </div>
        </a>
      </div>
    </div>
  </div>
  <script src="../dist/logo.js"></script>
</body>
</html>
