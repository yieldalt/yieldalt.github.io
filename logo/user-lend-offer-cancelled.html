<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo</title>
  <link rel="stylesheet" href="../dist/markets.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <a class="back" href="profile-history.html"><span class="fas fa-arrow-left"></span></a>
      <h1>Past Lending Offer</h1>
    </div>
    <div class="middle lightBg">
      <h2 class="offScreen">Lending Offer Information</h2>
      <div class="details content">
        <div class="box">
          <div class="top-details">
            <div class="interest">
              <svg viewBox="0 0 36 36" class="circular-chart orange">
                <path class="circle-bg"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                  stroke-dasharray="82, 100"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="17.5" class="percentage" font-size-adjust="0.25">10.25%</text>
                <text x="18" y="23.25" class="label" font-size-adjust="0.25">INTEREST</text>
              </svg>
            </div>
            <div class="principal">
              <span class="amount"><span class="number">9.455</span> ETH</span>
              <span class="dollars">$12,495</span>
              <h3>Principal</h3>
            </div>
          </div>
          <div class="left">
            <div class="duration">
              <span class="amount"><span class="number">21</span> days</span>
              <h3>Duration</h3>
            </div>
            <div class="reward">
              <span class="amount"><span class="number">35.7</span></span>
              <span class="dollars">$285.51</span>
              <h3>Reward</h3>
            </div>
          </div>
        </div>
        <div class="waiting">
          <p>Cancelled</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../dist/logo.js"></script>
</body>
</html>
