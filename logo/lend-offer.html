<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo</title>
  <link rel="stylesheet" href="../dist/markets.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <a class="back" href="borrow.html"><span class="fas fa-arrow-left"></span></a>
      <h1>Lending Offer</h1>
      <!-- <a class="share" href="#"><span class="fas fa-share-alt"></span></a> -->
    </div>
    <div class="middle lightBg">
      <h2 class="offScreen">Lending Offer Information</h2>
      <div class="details content">
        <div class="box">
          <div class="top-details">
            <div class="interest">
              <svg viewBox="0 0 36 36" class="circular-chart orange">
                <path class="circle-bg"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                  stroke-dasharray="100, 100"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="17.5" class="percentage" font-size-adjust="0.25">35.7</text>
                <text x="18" y="23.25" class="label" font-size-adjust="0.25">YLD REWARD</text>
              </svg>
            </div>
            <div class="principal">
              <span class="amount"><span class="number">9.455</span> ETH</span>
              <span class="dollars">$12,495</span>
              <h3>Principal</h3>
            </div>
          </div>
          <div class="left">
            <div class="interest">
              <span class="amount"><span class="number">10.25%</span></span>
              <span class="dollars">$1,283.74</span>
              <h3>Interest</h3>
            </div>
            <div class="duration">
              <span class="amount"><span class="number">21</span> days</span>
              <h3>Duration</h3>
            </div>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="heading">
              <h3>Collateral</h3>
            </div>
            <div class="asset-type">
              <div>
                <span class="amount"><span class="number">0.62218</span></span>
                <div class="select-wrapper">
                  <select name="assetType" id="assetType">
                    <option value="WBTC" selected>WBTC</option>
                    <option value="ETH">ETH</option>
                    <option value="AMPL">AMPL</option>
                    <option value="USDT">USDT</option>
                    <option value="DAI">DAI</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="input-group">
              <input class="inputRange" type="range" step="0.01" min="0" max="1.5" value="0.52661"/>
            </div>
          </div>
          <div class="slider-details">
            <div class="liquidation-price">
              <span class="amount"><span class="number">$43,460.41</span></span>
              <h3>Liq. Price (WBTC)</h3>
            </div>
            <div class="ratio">
              <span class="amount"><span class="number">155%</span></span>
              <h3>Ratio</h3>
            </div>
            <div class="current-price">
              <span class="amount"><span class="number">1.42559</span></span>
              <h3>Balance</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="lend-btn">
        <a href="#">Borrow</a>
      </div>
    </div>
  </div>
  <script src="../dist/logo.js"></script>
</body>
</html>
