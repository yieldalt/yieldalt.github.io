<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo</title>
  <style>
  html, body {
    background: #222;
  }
  .logo {
    max-width: 200px;
    margin: 4em auto;
  }
  .path {
    stroke-dasharray: 500;
    animation: dash 1s ease-out;
    animation-iteration-count: 1;
    animation-direction: reverse;
  }
  @keyframes dash {
    to {
      stroke-dashoffset: -250;
    }
  }
  .clip-svg {
    clip-path: url(.path);
  }

.sp {
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 500px;
}

/* Make the gradient visible only on hover*/
linearGradient {
  display:none;
}
path {
  stroke:#eebc83;
}
svg #linear-gradient {
  display:initial;
}
svg path {
  stroke:url(#linear-gradient);
}

svg:hover #linear-gradient2 {
  display:initial;
}
svg:hover path {
  stroke:url(#linear-gradient2);
}
/**/
  </style>
</head>
<body>
  <div class="logo">
    <!-- <img class="clip-svg" src="shine.png" alt="">

    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 141.22 141.22">
      <path stroke="#eebc83" stroke-width="16px" stroke-linecap="round" stroke-linejoin="round" fill="none" class="path" d="M132.37 23.23 87.14 96.71 65.86 69.78 45.25 105.03 27.29 87.4 9 117.99"/>
    </svg> -->

    <div class="preloader">
      <span class="sp">
          <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 141.22 141.22" fill="none" id="svg-text">
          <defs>
            <linearGradient id="linear-gradient" x1="-100%" y1="100%" x2="800%" y2="0" >
              <stop offset="0" stop-color="#eebc83">
                 <animate attributeName="offset" values="0;1" dur="3s" repeatCount="2"  />
              </stop>
              <stop offset="0" stop-color="rgba(255, 214, 167, 1)">
                 <animate attributeName="offset" values="0;1" dur="3s" repeatCount="2"  />
              </stop>
              <stop offset="0.05" stop-color="rgba(255, 214, 167, 1)">
                  <animate attributeName="offset" values="0.05;1" dur="3s" repeatCount="2"  />
              </stop>
              <stop offset="0.05" stop-color="#eebc83">
                  <animate attributeName="offset" values="0.05;1" dur="3s" repeatCount="2"  />
              </stop>
            </linearGradient>
            <linearGradient id="linear-gradient2" x1="-100%" y1="100%" x2="800%" y2="0" >
              <stop offset="0" stop-color="#eebc83">
                 <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite"  />
              </stop>
              <stop offset="0" stop-color="rgba(255, 214, 167, 1)">
                 <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite"  />
              </stop>
              <stop offset="0.05" stop-color="rgba(255, 214, 167, 1)">
                  <animate attributeName="offset" values="0.05;1" dur="3s" repeatCount="indefinite"  />
              </stop>
              <stop offset="0.05" stop-color="#eebc83">
                  <animate attributeName="offset" values="0.05;1" dur="3s" repeatCount="indefinite"  />
              </stop>
            </linearGradient>
          </defs>
          <path stroke="#eebc83" stroke-width="16px" stroke-linecap="round" stroke-linejoin="round" fill="none" class="path" d="M132.37 23.23 87.14 96.71 65.86 69.78 45.25 105.03 27.29 87.4 9 117.99"/>

          </svg>
        </span>
    </div>
  </div>
</body>
</html>
